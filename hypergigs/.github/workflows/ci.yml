name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend linting
        run: npm run lint -w packages/backend

      - name: Run backend tests
        run: npm run test:coverage -w packages/backend

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          flags: backend
          directory: ./packages/backend/coverage

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend linting
        run: npm run lint -w packages/frontend

      - name: Run frontend tests
        run: npm run test:coverage -w packages/frontend

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          flags: frontend
          directory: ./packages/frontend/coverage

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build -w packages/backend

      - name: Build frontend
        run: npm run build -w packages/frontend

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            packages/backend/dist
            packages/frontend/dist
